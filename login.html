<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Войти</title>
</head>
<body class="page">
    <main class="login-page">
        <header class="header">
            <img class="header__logo" src="./images/logoabv.svg" alt="ABV Logo">
            <div class="header__menu">
                <ul class="header__nav">
                    <li class="header__nav-item"><a href="./index.html" class="nav-button">Главная</a></li>
                    <li class="header__nav-item"><a href="./about-us.html" class="nav-button">О нас</a></li>
                    <li class="header__nav-item"><a href="./services.html" class="nav-button">Услуги</a></li>
                    <li class="header__nav-item"><a class="nav-button">Тарифы</a></li>
                    <li class="header__nav-item"><a class="nav-button">Контакты</a></li>
                    <li class="header__nav-item header__nav-item_button"><a class="nav-button">Войти</a></li>
                </ul>
                <ul class="header__auth">
                    <li class="header__nav-item_button header__nav-item_yellow_bordered"><button class="nav-button"><span class="header__nav-item_bordered_position">Зарегистрироваться</span></button></li>
                </ul>
                <ul class="header__lang">
                    <li class="header__nav-item header__nav-item_bordered header__nav-item_bordered__ru"><span class="header__nav-item_bordered_position"><button class="nav-button">RU</button></span></li>
                    <li class="header__nav-item header__nav-item_bordered header__nav-item_bordered__uzb"><span class="header__nav-item_bordered_position"><button class="nav-button">UZB</button></span></li>
                    <li class="header__nav-item header__nav-item_bordered header__nav-item_bordered__eng"><span class="header__nav-item_bordered_position"><button class="nav-button">ENG</button></span></li>
                </ul>

                <select name="lang" id="lang" class="header__select">
                    <option value="ru">RU</option>
                    <option value="eng">ENG</option>
                    <option value="uz">UZB</option>
                </select>
            </div>
            <img class="header__burger-open-icon" src="images/menu.svg">
            <div class="header__burger-menu">
                <div class="header__burger-box">
                    <img class="header__burger-close-icon" src="images/close.svg">
                    <ul class="header__nav">
                        <li class="header__nav-item"><button class="nav-button">Главная</button></li>
                        <li class="header__nav-item"><button class="nav-button" type="button">О нас</button></li>
                        <li class="header__nav-item"><button class="nav-button" type="button">Услуги</button></li>
                        <li class="header__nav-item"><button class="nav-button" type="button">Тарифы</button></li>
                        <li class="header__nav-item"><button class="nav-button" type="button">Контакты</button></li>
                        <li class="header__nav-item header__nav-item_button"><button class="nav-button">Войти</button></li>
                    </ul>
                    <li class="header__nav-item_button header__nav-item_yellow_bordered"><button class="nav-button"><span class="header__nav-item_bordered_position">Зарегистрироваться</span></button></li>
                    <ul class="header__lang">
                        <li class="header__nav-item header__nav-item_bordered header__nav-item_bordered__ru"><span class="header__nav-item_bordered_position"><button class="nav-button">RU</button></span></li>
                        <li class="header__nav-item header__nav-item_bordered header__nav-item_bordered__eng"><span class="header__nav-item_bordered_position"><button class="nav-button">UZ</button></span></li>
                        <li class="header__nav-item header__nav-item_bordered header__nav-item_bordered__uzb"><span class="header__nav-item_bordered_position"><button class="nav-button">EN</button></span></li>
                    </ul>
                </div>
            </div>
        </header>
        <section class="login">
            <h2 class="login__title">Добро пожаловать</h2>
            <form class="login__form">
                <label class="login__label" for="email">Электронная почта*</label>
                <input class="login__input" type="email" name="email" placeholder="Введите ваш адрес электронной почты">
                <label class="login__label" for="password">Пароль*</label>
                <input class="login__input" type="password" name="password" placeholder="Введите свой пароль">
                <button class="login__button" type="submit">Войти</button>
            </form>
            <div class="login__help">
                <p class="login__sub">Нет учётной записи?</p>
                <a class="login__link" href="#">Зарегистрироваться</a>
                <a class="login__link" href="#">Забыли пароль?</a>
            </div>
        </section>
        <footer class="login-footer">
            <p class="login-footer__policy">Продолжая, вы соглашаетесь на обработку ваших личных данных <span class="login-footer__policy-bold">ABV</span>, как описано в <a href="#" class="login-footer__policy-link">Политике конфиденциальности</a>
            </p>
        </footer>
    </main>
</body>
    
</body>
</html>
